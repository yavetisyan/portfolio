<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/slider.css" />
  </head>
  <body>
    <div id="slider__section">
      <div class="slider">
        <div class="items">
          <div class="numText">1/7</div>
          <img src="./img/slider/01.jpg" alt="Pic" />
        </div>
        <div class="items">
          <div class="numText">2/7</div>
          <img src="./img/slider/02.jpg" alt="Pic" />
        </div>
        <div class="items">
          <div class="numText">3/7</div>
          <img src="./img/slider/03.jpg" alt="Pic" />
        </div>
        <div class="items">
          <div class="numText">4/7</div>
          <img src="./img/slider/04.jpg" alt="Pic" />
        </div>
        <div class="items">
          <div class="numText">5/7</div>
          <img src="./img/slider/05.jpg" alt="Pic" />
        </div>
        <div class="items">
          <div class="numText">6/7</div>
          <img src="./img/slider/06.jpg" alt="Pic" />
        </div>
        <div class="items">
          <div class="numText">7/7</div>
          <img src="./img/slider/07.jpg" alt="Pic" />
        </div>
      </div>

      <div class="arrows">
        <a class="prev"><i class="icon-circle-left"></i></a>
        <a class="next"><i class="icon-circle-right"></i></a>
      </div>

      <div class="dots__title">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="buttons">
          <button class="start" onclick="startSlide()">
            <i id="icon" class="icon-play2"></i>
          </button>
        </div>
      </div>
      <div class="arrow">
        <a href="index.html"><i class="icon-arrow-left1"></i></a>
      </div>
    </div>

    <script src="./js/slider.js"></script>
  </body>
</html>
