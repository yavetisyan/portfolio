<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testris - 1</title>
    <link rel="stylesheet" href="css/tetris.css" />
  </head>
  <body>
    <section id="main">
      <h1>
        <span style="color: red">T</span>
        <span style="color: orange">E</span>
        <span style="color: springgreen">T</span>
        <span style="color: yellow">R</span>
        <span style="color: paleturquoise">I</span>
        <span style="color: cyan">S</span>
      </h1>

      <div class="tetris__title">
        <div class="tetris"></div>
        <div class="game__info">
          <div class="tet__score">Score: <span class="score">0</span></div>
          <div class="tet__level">Level: <span class="level">0</span></div>
          <div class="nextBlock"></div>
          <h2>Game Over !</h2>

         
        </div>
        <div class="game__over">Game Over !</div>
        <div class="pause">Paused</div>
      </div>

			<div class="buttons">
				<button class="start__btn">Start</button>
				<button class="pause__btn">Pause</button>
			</div>
			<div class="arrow">
        <a href="index.html"><i class="icon-arrow-left1"></i></a>
      </div>
    </section>

    <script src="js/tetris.js" type="module"></script>
  </body>
</html>
